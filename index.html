<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        body {
            text-align: center;
            background-color: skyblue;
        }

        canvas {
            background-color: lightblue;
            display: block;
            margin: auto;
        }
    </style>
</head>

<body>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let bird = { x: 50, y: 150, radius: 15, velocity: 0, gravity: 0.5, lift: -8 };
        let pipes = [];
        let score = 0;
        let gameRunning = true;

        const birdImg = new Image();
        birdImg.src = "imgs/4.png"; // Ensure bird.png is in the correct folder

        document.addEventListener("keydown", (event) => {
            if (gameRunning) bird.velocity = bird.lift;
            if (event.key === "v") {
                window.location.href = "index2.html";
            }
        });

        function drawBird() {
            ctx.drawImage(birdImg, bird.x - bird.radius, bird.y - bird.radius, bird.radius * 2, bird.radius * 2);
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            if (bird.y + bird.radius >= canvas.height || bird.y - bird.radius <= 0) {
                gameOver();
            }
        }

        function drawPipes() {
            ctx.fillStyle = "green";
            pipes.forEach(pipe => {
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
                ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
            });
        }

        function updatePipes() {
            pipes.forEach(pipe => {
                pipe.x -= 2;
                if (pipe.x + pipe.width < 0) {
                    pipes.shift();
                    score++;
                    if (score === 3) {
                        window.location.href = "index2.html";
                    }
                }
                if (
                    bird.x + bird.radius > pipe.x &&
                    bird.x - bird.radius < pipe.x + pipe.width &&
                    (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom)
                ) {
                    gameOver();
                }
            });
        }

        function spawnPipe() {
            let gap = 120;
            let top = Math.random() * (canvas.height / 2);
            pipes.push({ x: canvas.width, width: 40, top: top, bottom: top + gap });
        }

        function gameOver() {
            gameRunning = false;
            alert("Game Over! Score: " + score);
            document.location.reload();
        }

        function drawScore() {
            ctx.fillStyle = "black";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, 10, 30);
        }

        function gameLoop() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBird();
            drawPipes();
            drawScore();
            updateBird();
            updatePipes();
            requestAnimationFrame(gameLoop);
        }

        setInterval(spawnPipe, 2000);
        gameLoop();
    </script>
</body>

</html>
